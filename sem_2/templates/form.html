<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forma</title>
</head>
<body>
	<div>
		{% if square %}
		<div>
			<p>{{ num }} = {{ square }}</p>
		</div>
		{% endif %}
		<form action="{{ url_for('square') }}" method=post>
			<input type="value" name="num">
			<input type="submit" value="Отправить ">
		</form>
	</div>
</body>
</html>
